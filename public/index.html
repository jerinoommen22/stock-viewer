<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Viewer</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo">Stock Viewer</div>
                <div id="market-status" class="market-status"></div>
            </div>
            <div class="header-center">
                <div id="date-time" class="date-time"></div>
            </div>
            <div class="header-right">
                <div id="weather" class="weather">
                    <div class="weather-icon">
                        <img id="weather-icon-img" src="" alt="">
                    </div>
                    <div class="weather-info">
                        <div id="weather-temp" class="weather-temp">--¬∞</div>
                        <div id="weather-condition" class="weather-condition">Loading...</div>
                    </div>
                </div>
                <a href="/config.html" class="config-btn">‚öôÔ∏è</a>
            </div>
        </header>

        <!-- Market Closed Banner -->
        <div id="market-closed-banner" class="market-closed-banner hidden">
            <span class="banner-icon">üîî</span>
            <span>Market is currently closed</span>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading stock data...</p>
        </div>

        <!-- Stocks Grid -->
        <main id="stocks-grid" class="stocks-grid">
            <!-- Stock cards will be inserted here dynamically -->
        </main>

        <!-- Connection Status -->
        <div id="connection-status" class="connection-status hidden">
            <span class="status-dot"></span>
            <span>Reconnecting...</span>
        </div>
    </div>

    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="/js/dashboard.js"></script>
    <script>
        // Wait for Spotify SDK to load
        window.onSpotifyWebPlaybackSDKReady = () => {
            console.log('Spotify Web Playback SDK ready');
        };
    </script>
</body>
</html>
